<script>
                var element = document.getElementById("jst");

                element.classList.remove("alert")
                document.getElementById("jst").innerHTML = "";        

    function onsub() {
        var em1 = document.getElementById("email1").value;
        if ((em1) == "") {
            displayMessage("You left some fields empty");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Please fill out all the fields.";        
        } else if (em1.indexOf("@") == -1) {
           displayMessage("We couldn't find that email");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Please enter a valid email.";       
             }
             else {
            sendData()
        }
    }

    function displayMessage(message) {
        var element = document.getElementById("subb");
        element.classList.add("alert");
        document.getElementById("subb").innerHTML = message;
    }

    function onAsy(res) {
        console.log(res);
        if (res == "true") {
            confetti.render();
            var element = document.getElementById("subb2");
            element.classList.add("alert");
            var element2 = document.getElementById("subb");
            element2.classList.add("hide");
            document.getElementById("subb2").innerHTML =
                "We've checked your identity! You can close this window when ready. ";
        } else if (res == "false") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Failed to authenticate user. Retry in 5 seconds.";
        } else if (res == "errnophone") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Please initialize your mobile account before logging in";
        } else if (res == "errnodesktop") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Please initialize your desktop account before logging in";
        } else if (res == "errnouser") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Account does not exist";
        } else if (res == "errnodata") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "No model data exists for the account";
        } else if (res == "errform") {
            displayMessage("Failed to authenticate");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Please reinitialize your account";
        } else {
            displayMessage("Error occured try again");
            var element = document.getElementById("subb");
            element.classList.add("alert");
            document.getElementById("subb").innerHTML = "Loading failed. Retry in 5 seconds.";
        }
    }

    function displayMessage(message) {
        var obj = document.getElementById("sub")
        var orig = obj.text;
        obj.text = message;
        setTimeout(function () {
            obj.text = orig;
        }, 2000);

        console.log(message);

    }
</script>
