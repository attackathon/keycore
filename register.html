<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="public/AttackathonLogoWhite.svg" alt="" width="72">
        <h3 class="bold pb-4 text-white">Create your Keycore account</h3>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="email1" class="form-control" placeholder="What's your email address?" required autofocus
            onkeydown="keydown(event)" onkeyup="keyup(event)"" >
        <label for=" inputPassword" class="sr-only"></label>
        <input type="email" id="email2" class="form-control" placeholder="Please confirm your email" required>
        <button class="btn btn-lg btn-light btn-block mt-4" type="submit" onclick="print()">Create account</button>
    </form>
</body>
